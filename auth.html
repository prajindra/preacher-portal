<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
        <h2 id="auth-title" class="text-xl font-semibold text-primary">Login</h2>
        <button id="close-modal-button" class="text-gray-400 hover:text-gray-600">
            <i class="ri-close-line text-xl"></i>
        </button>
    </div>
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4">
      <p class="text-sm text-blue-800">
        <i class="ri-information-line mr-1"></i>
        <strong>First-time users:</strong> Please enter your details below and click the <strong>Register</strong> button to create your account.
      </p>
    </div>
    <form id="auth-form" onsubmit="return false;">
      <div class="mb-4">
        <label for="auth-username" class="block text-sm font-medium text-gray-700">Profile Name</label>
        <input type="text" id="auth-username" class="w-full px-4 py-2 border border-gray-300 rounded text-sm text-gray-900" placeholder="Enter your preferred name">
        <p class="text-xs text-gray-500 mt-1">This name will appear in your welcome message</p>
      </div>
      <div class="mb-4">
        <label for="auth-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="auth-email" class="w-full px-4 py-2 border border-gray-300 rounded text-sm text-gray-900" required>
      </div>
      <div class="mb-4">
        <label for="auth-password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="auth-password" class="w-full px-4 py-2 border border-gray-300 rounded text-sm text-gray-900" required>
      </div>
      <div class="flex justify-between items-center">
        <button type="button" id="register-button" class="bg-primary text-white px-4 py-2 rounded hover:bg-opacity-90 transition">Register</button>
        <button type="submit" id="login-button" class="bg-primary text-white px-4 py-2 rounded hover:bg-opacity-90 transition">Login</button>
      </div>
    </form>
    <p id="auth-message" class="text-sm text-gray-700 mt-4"></p>
  </div>
