<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - ISKCON Malaysia</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#FF9933',secondary:'#FFD700'}}}}</script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./firebase-data.js"></script>
    <style>
        .gallery-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .upload-area.dragover {
            border-color: #FF9933;
            background-color: rgba(255, 153, 51, 0.1);
        }
        .modal {
            backdrop-filter: blur(5px);
        }
        .image-preview {
            max-height: 80vh;
            max-width: 90vw;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <img src="https://static.readdy.ai/image/6d35e524e60a5d85af4995c2d7119a74/37e6fbb3fe70a3e3ab4660003eaf1b2a.webp" alt="ISKCON Logo" class="h-8 mr-3">
                        <span class="text-2xl font-bold text-primary">Gallery</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-primary transition-colors">
                        <i class="ri-home-line mr-1"></i> Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Gallery Tabs -->
        <div class="mb-8">
            <div class="flex justify-center">
                <div class="inline-flex p-1 bg-white rounded-lg shadow-sm">
                    <button id="mission-tab" class="px-6 py-2 rounded-md bg-primary text-white font-medium transition-all">
                        Mission Images
                    </button>
                    <button id="activities-tab" class="px-6 py-2 rounded-md text-gray-700 hover:bg-gray-100 font-medium transition-all">
                        Preaching Activities
                    </button>
                </div>
            </div>
        </div>

        <!-- Mission Images Section -->
        <div id="mission-section" class="gallery-section">
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Mission Images</h2>
                
                <!-- Upload Area -->
                <div class="upload-area rounded-lg p-8 text-center mb-6" id="mission-upload">
                    <div class="mb-4">
                        <i class="ri-upload-cloud-2-line text-4xl text-gray-400"></i>
                    </div>
                    <p class="text-gray-600 mb-2">Drag and drop images here or</p>
                    <button class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition">
                        Choose Files
                    </button>
                    <input type="file" id="mission-file-input" multiple accept="image/*" class="hidden">
                    <p class="text-sm text-gray-500 mt-2">Supports: JPG, PNG, GIF (Max 5MB each)</p>
                </div>

                <!-- Mission Gallery Grid -->
                <div id="mission-gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                    <!-- Mission images will be loaded here -->
                </div>

                <!-- Mission Pagination -->
                <div id="mission-pagination" class="flex justify-center">
                    <!-- Pagination will be generated here -->
                </div>
            </div>
        </div>

        <!-- Preaching Activities Section -->
        <div id="activities-section" class="gallery-section hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Preaching Activities Images</h2>
                
                <!-- Upload Area -->
                <div class="upload-area rounded-lg p-8 text-center mb-6" id="activities-upload">
                    <div class="mb-4">
                        <i class="ri-upload-cloud-2-line text-4xl text-gray-400"></i>
                    </div>
                    <p class="text-gray-600 mb-2">Drag and drop images here or</p>
                    <button class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition">
                        Choose Files
                    </button>
                    <input type="file" id="activities-file-input" multiple accept="image/*" class="hidden">
                    <p class="text-sm text-gray-500 mt-2">Supports: JPG, PNG, GIF (Max 5MB each)</p>
                </div>

                <!-- Activities Gallery Grid -->
                <div id="activities-gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                    <!-- Activities images will be loaded here -->
                </div>

                <!-- Activities Pagination -->
                <div id="activities-pagination" class="flex justify-center">
                    <!-- Pagination will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-75 modal hidden z-50 flex items-center justify-center p-4">
        <div class="relative max-w-full max-h-full">
            <button id="close-modal" class="absolute -top-10 right-0 text-white text-2xl hover:text-gray-300">
                <i class="ri-close-line"></i>
            </button>
            <img id="modal-image" src="" alt="" class="image-preview rounded-lg">
            <div class="absolute bottom-4 left-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded">
                <span id="image-counter">1 / 10</span>
            </div>
            <button id="prev-image" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-3xl hover:text-gray-300">
                <i class="ri-arrow-left-line"></i>
            </button>
            <button id="next-image" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-3xl hover:text-gray-300">
                <i class="ri-arrow-right-line"></i>
            </button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h3 class="text-lg font-semibold mb-4">Delete Image</h3>
            <p class="text-gray-600 mb-6">Are you sure you want to delete this image? This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition">Cancel</button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { 
            uploadGalleryImage, 
            fetchGalleryImages, 
            deleteGalleryImage, 
            listenToGalleryImages 
        } from './firebase-data.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

        class ImageGallery {
            constructor() {
                this.currentTab = 'mission';
                this.currentPage = { mission: 1, activities: 1 };
                this.imagesPerPage = 6;
                this.images = {
                    mission: [],
                    activities: []
                };
                this.currentImages = [];
                this.currentImageIndex = 0;
                this.imageToDelete = null;
                this.currentUser = null;
                this.unsubscribers = {};
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.setupAuthListener();
                await this.loadImagesFromDatabase();
                this.switchTab('mission');
            }

            setupAuthListener() {
                onAuthStateChanged(auth, (user) => {
                    this.currentUser = user;
                    this.updateUploadAreas();
                });
            }

            updateUploadAreas() {
                const uploadAreas = document.querySelectorAll('.upload-area');
                uploadAreas.forEach(area => {
                    const button = area.querySelector('button');
                    const text = area.querySelector('p');
                    
                    if (!this.currentUser) {
                        button.textContent = 'Login to Upload';
                        button.onclick = () => this.showLoginRequired();
                        text.textContent = 'Please login to upload images';
                    } else {
                        button.textContent = 'Choose Files';
                        button.onclick = null; // Will be set up in setupFileUpload
                        text.textContent = 'Drag and drop images here or';
                    }
                });
            }

            showLoginRequired() {
                alert('Please login to upload images to the gallery.');
            }

            async loadImagesFromDatabase() {
                try {
                    console.log('=== LOADING IMAGES FROM DATABASE ===');
                    
                    // Load mission images
                    console.log('Loading mission images...');
                    const missionImages = await fetchGalleryImages('mission');
                    console.log('Mission images loaded:', missionImages.length, missionImages);
                    
                    this.images.mission = missionImages.map(img => ({
                        id: img.id,
                        src: img.url,
                        title: img.title,
                        date: img.date,
                        filename: img.filename,
                        isFromDatabase: true
                    }));

                    // Load activities images
                    console.log('Loading activities images...');
                    const activitiesImages = await fetchGalleryImages('activities');
                    console.log('Activities images loaded:', activitiesImages.length, activitiesImages);
                    
                    this.images.activities = activitiesImages.map(img => ({
                        id: img.id,
                        src: img.url,
                        title: img.title,
                        date: img.date,
                        filename: img.filename,
                        isFromDatabase: true
                    }));

                    console.log('Final images object:', {
                        mission: this.images.mission.length,
                        activities: this.images.activities.length
                    });

                    // Force render the gallery immediately
                    this.renderGallery();

                    // Set up real-time listeners after initial render
                    this.setupRealtimeListeners();

                    console.log('=== DATABASE LOADING COMPLETE ===');
                } catch (error) {
                    console.error('Error loading images from database:', error);
                    this.renderGallery(); // Render with empty arrays
                }
            }

            setupRealtimeListeners() {
                // Listen for mission images
                this.unsubscribers.mission = listenToGalleryImages('mission', (images) => {
                    console.log('Real-time update received for mission images:', images.length);
                    this.images.mission = images.map(img => ({
                        id: img.id,
                        src: img.url,
                        title: img.title,
                        date: img.date,
                        filename: img.filename,
                        isFromDatabase: true
                    }));
                    console.log('Mission images updated:', this.images.mission.length);
                    if (this.currentTab === 'mission') {
                        console.log('Rendering mission gallery after real-time update');
                        this.renderGallery();
                    }
                });

                // Listen for activities images
                this.unsubscribers.activities = listenToGalleryImages('activities', (images) => {
                    console.log('Real-time update received for activities images:', images.length);
                    this.images.activities = images.map(img => ({
                        id: img.id,
                        src: img.url,
                        title: img.title,
                        date: img.date,
                        filename: img.filename,
                        isFromDatabase: true
                    }));
                    console.log('Activities images updated:', this.images.activities.length);
                    if (this.currentTab === 'activities') {
                        console.log('Rendering activities gallery after real-time update');
                        this.renderGallery();
                    }
                });

                // Fallback: Refresh images every 5 seconds if real-time fails
                this.refreshInterval = setInterval(async () => {
                    try {
                        console.log('Fallback refresh: Checking for new images...');
                        const currentImages = await fetchGalleryImages(this.currentTab);
                        if (currentImages.length !== this.images[this.currentTab].length) {
                            console.log(`Image count changed for ${this.currentTab}: ${this.images[this.currentTab].length} -> ${currentImages.length}`);
                            this.images[this.currentTab] = currentImages.map(img => ({
                                id: img.id,
                                src: img.url,
                                title: img.title,
                                date: img.date,
                                filename: img.filename,
                                isFromDatabase: true
                            }));
                            this.renderGallery();
                        }
                    } catch (error) {
                        console.error('Fallback refresh failed:', error);
                    }
                }, 5000);
            }

            setupEventListeners() {
                // Tab switching
                document.getElementById('mission-tab').addEventListener('click', () => this.switchTab('mission'));
                document.getElementById('activities-tab').addEventListener('click', () => this.switchTab('activities'));

                // File upload
                this.setupFileUpload('mission');
                this.setupFileUpload('activities');

                // Modal events
                document.getElementById('close-modal').addEventListener('click', () => this.closeModal());
                document.getElementById('prev-image').addEventListener('click', () => this.showPrevImage());
                document.getElementById('next-image').addEventListener('click', () => this.showNextImage());
                document.getElementById('image-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'image-modal') this.closeModal();
                });

                // Delete modal events
                document.getElementById('cancel-delete').addEventListener('click', () => this.closeDeleteModal());
                document.getElementById('confirm-delete').addEventListener('click', () => this.deleteImage());

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (document.getElementById('image-modal').classList.contains('hidden')) return;
                    
                    switch(e.key) {
                        case 'Escape':
                            this.closeModal();
                            break;
                        case 'ArrowLeft':
                            this.showPrevImage();
                            break;
                        case 'ArrowRight':
                            this.showNextImage();
                            break;
                    }
                });
            }

            setupFileUpload(type) {
                const uploadArea = document.getElementById(`${type}-upload`);
                const fileInput = document.getElementById(`${type}-file-input`);
                const button = uploadArea.querySelector('button');

                button.addEventListener('click', () => {
                    if (!this.currentUser) {
                        this.showLoginRequired();
                        return;
                    }
                    fileInput.click();
                });

                fileInput.addEventListener('change', (e) => this.handleFileSelect(e, type));

                // Drag and drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    if (this.currentUser) {
                        uploadArea.classList.add('dragover');
                    }
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    if (!this.currentUser) {
                        this.showLoginRequired();
                        return;
                    }
                    this.handleFileSelect({ target: { files: e.dataTransfer.files } }, type);
                });
            }

            async handleFileSelect(event, type) {
                if (!this.currentUser) {
                    this.showLoginRequired();
                    return;
                }

                const files = Array.from(event.target.files);
                
                for (const file of files) {
                    if (file.type.startsWith('image/') && file.size <= 5 * 1024 * 1024) {
                        try {
                            this.showUploadProgress(file.name);
                            
                            // Upload to Firebase
                            const uploadedImage = await uploadGalleryImage(
                                file, 
                                type, 
                                file.name.replace(/\.[^/.]+$/, ""), 
                                this.currentUser.uid
                            );
                            
                            this.hideUploadProgress();
                            this.showSuccessMessage(`Image "${file.name}" uploaded successfully!`);
                            
                            console.log('Image uploaded successfully:', uploadedImage);
                        } catch (error) {
                            console.error('Error uploading image:', error);
                            this.hideUploadProgress();
                            this.showErrorMessage(`Failed to upload "${file.name}". Please try again.`);
                        }
                    } else {
                        this.showErrorMessage('Please select valid image files under 5MB.');
                    }
                }
                
                // Clear the file input
                event.target.value = '';
            }

            showUploadProgress(filename) {
                const progressDiv = document.createElement('div');
                progressDiv.id = 'upload-progress';
                progressDiv.className = 'fixed top-4 right-4 bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                progressDiv.innerHTML = `
                    <div class="flex items-center">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-3"></div>
                        <span>Uploading "${filename}"...</span>
                    </div>
                `;
                document.body.appendChild(progressDiv);
            }

            hideUploadProgress() {
                const progressDiv = document.getElementById('upload-progress');
                if (progressDiv) {
                    document.body.removeChild(progressDiv);
                }
            }

            showSuccessMessage(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                successDiv.innerHTML = `
                    <div class="flex items-center">
                        <i class="ri-check-line mr-2"></i>
                        <span>${message}</span>
                    </div>
                `;
                document.body.appendChild(successDiv);
                
                setTimeout(() => {
                    if (document.body.contains(successDiv)) {
                        document.body.removeChild(successDiv);
                    }
                }, 3000);
            }

            showErrorMessage(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                errorDiv.innerHTML = `
                    <div class="flex items-center">
                        <i class="ri-error-warning-line mr-2"></i>
                        <span>${message}</span>
                    </div>
                `;
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    if (document.body.contains(errorDiv)) {
                        document.body.removeChild(errorDiv);
                    }
                }, 5000);
            }

            switchTab(tab) {
                this.currentTab = tab;
                
                // Update tab buttons
                document.getElementById('mission-tab').classList.toggle('bg-primary', tab === 'mission');
                document.getElementById('mission-tab').classList.toggle('text-white', tab === 'mission');
                document.getElementById('mission-tab').classList.toggle('text-gray-700', tab !== 'mission');
                
                document.getElementById('activities-tab').classList.toggle('bg-primary', tab === 'activities');
                document.getElementById('activities-tab').classList.toggle('text-white', tab === 'activities');
                document.getElementById('activities-tab').classList.toggle('text-gray-700', tab !== 'activities');

                // Show/hide sections
                document.getElementById('mission-section').classList.toggle('hidden', tab !== 'mission');
                document.getElementById('activities-section').classList.toggle('hidden', tab !== 'activities');

                this.renderGallery();
            }

            renderGallery() {
                const gallery = document.getElementById(`${this.currentTab}-gallery`);
                const pagination = document.getElementById(`${this.currentTab}-pagination`);
                const images = this.images[this.currentTab];
                const currentPage = this.currentPage[this.currentTab];
                
                const startIndex = (currentPage - 1) * this.imagesPerPage;
                const endIndex = startIndex + this.imagesPerPage;
                const pageImages = images.slice(startIndex, endIndex);
                
                // Show loading state if no images
                if (images.length === 0) {
                    gallery.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="ri-image-line text-6xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500 text-lg">No images uploaded yet</p>
                            <p class="text-gray-400 text-sm">Upload some images to get started!</p>
                        </div>
                    `;
                    pagination.innerHTML = '';
                    return;
                }
                
                // Render images
                gallery.innerHTML = pageImages.map((image, index) => `
                    <div class="gallery-item bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="relative">
                            <img src="${image.src}" alt="${image.title}" 
                                 class="w-full h-48 object-cover cursor-pointer"
                                 onclick="gallery.openModal(${startIndex + index})"
                                 onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'w-full h-48 bg-gray-200 flex items-center justify-center\\'>Image Not Available</div>'">
                            ${this.currentUser ? `
                                <button class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-600 transition"
                                        onclick="gallery.confirmDelete('${image.id}', '${image.filename || ''}', ${image.isFromDatabase || false})">
                                    <i class="ri-delete-bin-line text-sm"></i>
                                </button>
                            ` : ''}
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-gray-800 mb-1">${image.title}</h3>
                            <p class="text-sm text-gray-500">${image.date}</p>
                        </div>
                    </div>
                `).join('');

                // Render pagination
                const totalPages = Math.ceil(images.length / this.imagesPerPage);
                if (totalPages > 1) {
                    pagination.innerHTML = this.renderPagination(currentPage, totalPages);
                } else {
                    pagination.innerHTML = '';
                }
            }

            renderPagination(currentPage, totalPages) {
                let pagination = `
                    <nav class="flex items-center space-x-1">
                        <button class="px-3 py-2 text-gray-500 hover:text-gray-700 ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}"
                                onclick="gallery.changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                            <i class="ri-arrow-left-line"></i>
                        </button>
                `;

                for (let i = 1; i <= totalPages; i++) {
                    if (i === currentPage) {
                        pagination += `<button class="px-4 py-2 bg-primary text-white rounded">${i}</button>`;
                    } else if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                        pagination += `<button class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded" onclick="gallery.changePage(${i})">${i}</button>`;
                    } else if (i === currentPage - 2 || i === currentPage + 2) {
                        pagination += `<span class="px-2 py-2 text-gray-500">...</span>`;
                    }
                }

                pagination += `
                        <button class="px-3 py-2 text-gray-500 hover:text-gray-700 ${currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}"
                                onclick="gallery.changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                            <i class="ri-arrow-right-line"></i>
                        </button>
                    </nav>
                `;

                return pagination;
            }

            changePage(page) {
                const totalPages = Math.ceil(this.images[this.currentTab].length / this.imagesPerPage);
                if (page >= 1 && page <= totalPages) {
                    this.currentPage[this.currentTab] = page;
                    this.renderGallery();
                }
            }

            openModal(index) {
                this.currentImages = this.images[this.currentTab];
                this.currentImageIndex = index;
                this.showModalImage();
                document.getElementById('image-modal').classList.remove('hidden');
            }

            showModalImage() {
                const image = this.currentImages[this.currentImageIndex];
                document.getElementById('modal-image').src = image.src;
                document.getElementById('modal-image').alt = image.title;
                document.getElementById('image-counter').textContent = 
                    `${this.currentImageIndex + 1} / ${this.currentImages.length}`;
            }

            showPrevImage() {
                if (this.currentImageIndex > 0) {
                    this.currentImageIndex--;
                    this.showModalImage();
                }
            }

            showNextImage() {
                if (this.currentImageIndex < this.currentImages.length - 1) {
                    this.currentImageIndex++;
                    this.showModalImage();
                }
            }

            closeModal() {
                document.getElementById('image-modal').classList.add('hidden');
            }

            confirmDelete(imageId, filename, isFromDatabase) {
                this.imageToDelete = { id: imageId, filename: filename, isFromDatabase: isFromDatabase };
                document.getElementById('delete-modal').classList.remove('hidden');
            }

            closeDeleteModal() {
                document.getElementById('delete-modal').classList.add('hidden');
                this.imageToDelete = null;
            }

            async deleteImage() {
                if (this.imageToDelete) {
                    try {
                        if (this.imageToDelete.isFromDatabase) {
                            // Delete from Firebase
                            await deleteGalleryImage(this.imageToDelete.id, this.imageToDelete.filename);
                            this.showSuccessMessage('Image deleted successfully!');
                        } else {
                            // Delete from local array (for non-database images)
                            this.images[this.currentTab] = this.images[this.currentTab].filter(
                                img => img.id !== this.imageToDelete.id
                            );
                            this.renderGallery();
                        }
                    } catch (error) {
                        console.error('Error deleting image:', error);
                        this.showErrorMessage('Failed to delete image. Please try again.');
                    }
                    
                    this.closeDeleteModal();
                }
            }
        }

        // Initialize gallery
        const gallery = new ImageGallery();
        
        // Make gallery available globally for onclick handlers
        window.gallery = gallery;
    </script>
</body>
</html>
